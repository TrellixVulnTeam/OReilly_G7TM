description: object_detection_const
bind_mounts:
  - host_path: REPLACE_WITH_PATH/data/
    container_path: /data/
checkpoint_storage:
  type: shared_fs
  host_path: /tmp/pedl
  container_path: /output
hyperparameters:
  model.faster_rcnn.second_stage_box_predictor.mask_rcnn_box_predictor.use_dropout: True
searcher:
  name: single
  metric: loss
  max_steps: 1
  smaller_is_better: true
max_restarts: 0
environment:
  custom_image: tensorflow-object-detection
data:
  skip_checkpointing_input: true
  object_detection:
    pipeline_config_path: /data/faster_rcnn_inception_v2_coco/pipeline.config
    sample_1_of_n_examples: 1
    sample_1_of_n_eval_examples: 1
    train_steps: 1
